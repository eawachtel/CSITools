<h1 mat-dialog-title>Define Parts needing X,Y,Z in Batch</h1>

<div class="flex-row" *ngFor = 'let part of uniqueValueList, index as i'>{{part.channel}}
    <button mat-raised-button *ngFor = 'let value of part.values, , index as j' 
      color="primary" 
      onclick= "document.getElementById('browser2').click()">{{value}}
      <input type="file"
          id="browser2"
          style='display:none'
          accept=".csv"
          (change)="addCSVData($event, j, i)">
    </button>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.animal" 
             cdkFocusInitial>SUBMIT</button>
</div>

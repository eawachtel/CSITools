
<div class="container-fluid m-2">
    <p>Create DOE Factor Matrix</p>
    <div class='row'>
      <div class="col-sm-1">
        <button mat-icon-button color="primary"
            (click) = "addFactor();">
            <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="col-sm-1">
        <button mat-raised-button color="primary">Import</button>
      </div>
      <div class="col-sm-1">
        <button mat-raised-button color="primary" (click) = "exportFactorMatrix();">Export</button>
      </div>
  </div>
</div>
<div class='container-fluid m-2'>
  <div *ngFor = 'let factor of inputFactorMatrix, index as i' class="row align-items-center">
    
    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Factor Name</mat-label>
      <mat-select>
        <input [(ngModel)]="factor.channel" (keyup)="onKey(factor.channel)">
        <mat-option *ngFor="let channel of channelOptionsAll" [value]="channel" (click)="addChannel(channel, i)">{{channel}}</mat-option>
      </mat-select>
    </mat-form-field>

    

    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Low Value</mat-label>
      <input matInput type="text" [(ngModel)]="factor.low">
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>High Value</mat-label>
      <input matInput type="text" [(ngModel)]="factor.high">
    </mat-form-field>
    
    <div class="align-items-center pb-3">
      <button  mat-icon-button color="primary"
          (click) = "deleteFactor(i);">
          <mat-icon>close</mat-icon>
      </button>
    </div>
    
  </div>
</div>

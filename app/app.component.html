
<div>
  <mat-toolbar color="primary">
    <span>CSI Tools</span>
  </mat-toolbar>

  <mat-form-field appearance="fill" >
    <mat-label>Select an App</mat-label>
    <mat-select [(value)]="selectedApp">
      <mat-option value="DOE Factor Matrix">Factor Matrix</mat-option>
      <mat-option value="PM Batch Creation">PM Batch Creation</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="column">
  <doefactor-matrix *ngIf="selectedApp ==='DOE Factor Matrix'"></doefactor-matrix>
  <batch-creation *ngIf="selectedApp ==='PM Batch Creation'"></batch-creation>
</div>
